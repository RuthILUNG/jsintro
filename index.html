<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine JS Examples with Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .example {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
        }
        .example h2 {
            margin-top: 0;
            font-size: 18px;
        }
        .example p {
            margin: 10px 0;
        }
        .example button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .example input[type="text"] {
            padding: 8px;
            font-size: 14px;
            width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="example" x-data="{ message: 'Hello Alpine' }">
            <h2>Message Widget</h2>
            <div x-text="message"></div>
            <input type="text" x-model="enteredMessage" placeholder="Enter message">
            <button @click="message = enteredMessage">Show Message</button>
        </div>

        <div class="example" x-data="{ title: 'Hello Alpine' }">
            <h2>Title Update</h2>
            <p x-text="title"></p>
            <button @click="title = 'Alpine Rocks!'">Click me</button>
        </div>

        <div class="example" x-data="{ count: 1 }">
            <h2>Counter</h2>
            <p x-text="count"></p>
            <button @click="count++">Count Up</button>
        </div>

        <div class="example" x-data="{ count: 1 }">
            <h2>Counter with Decrement</h2>
            <p x-text="count"></p>
            <button @click="count++">Count Up</button>
            <button @click="count--">Count Down</button>
        </div>

        <div class="example" x-data="{ countdown: 60 }" x-init="setInterval(function() { countdown--; }, 1000);">
            <h2>Countdown Timer</h2>
            <h1 x-text="countdown"></h1>
        </div>

        <div class="example" x-data="{ show: false }">
            <h2>Toggle Visibility</h2>
            <button @click="show = !show">Show/Hide</button>
            <div x-show="show">Hello</div>
        </div>

        <div class="example" x-data="{ title: 'AlpineJS is Awesome' }">
            <h2>Two-Way Binding</h2>
            <p x-text="title"></p>
            <input type="text" x-model="title" placeholder="Edit title">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</body>
</html>
